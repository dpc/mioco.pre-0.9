[package]
name = "mioco"
version = "0.1.0"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Scalable, asynchronous IO coroutine-based handling (aka MIO COroutines)."
keywords = ["mio", "aio", "io", "coroutine", "async"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/mioco/"
homepage = "https://github.com/dpc/mioco"
repository = "https://github.com/dpc/mioco"
readme = "README.md"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false

[lib]
name = "mioco"
path = "src/lib.rs"

[dependencies]
nix = "*"
log = "*"
env_logger = "*"
spin = "*"
time = "*"
context = "*"
mio = "0.4.*"
# Until: https://github.com/contain-rs/bit-vec/pull/21 is not published
#bit-vec = "0.4.*"

[dependencies.bit-vec]
git = "https://github.com/contain-rs/bit-vec.git"
